<ng-container *ngIf="vm.status === 'init'; else loadedSuccess ">
    <h1 style="text-align: center;">Loading Users....</h1> 
</ng-container>

<ng-template #loadedSuccess>    

    <a 
        class="button-delete"
        routerLink="/">
            Back
   </a>

    <div id="learning-materials" class="rounded shadow">
         <h2>List Users</h2>
         <div *ngFor="let user of vm.users">
             <user-cart 
             (deleteUser)="onDeleteUser(user.id)"
             [user]="user" />
         </div>
    </div>
 </ng-template>
